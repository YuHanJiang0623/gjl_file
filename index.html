<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, minimum-scale=1"
		/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>联想小橙智能鼠标</title>
	</head>

	<body>
		<div class="bg">
			<div class="header"><img src="./img/LenovoLogo@2x.png" /></div>
			<div class="main">
				<div class="left">
					<img src="./img/left_img@2x.png" />
                    <div class="info">
                        <span>语音输入，智享高效办公 </span>
                        <span>M键自定义，工作得心应手</span></div>
					
					<div class="button">
						<img class="win" onclick="winDown()" src="./img/left_win_button.png" />
				        <img class="mac"  onclick="macDown()" src="./img/left_mac_button.png" />
					</div>
				</div>
				<div class="right">
					<div class="right_bg"></div>
					</div>
				</div>
			</div>
			<div class="footer"><span>客服电话：400-619-2076</span></div>
		</div>
	</body>
	<script>
    
        (function(doc,win){
        let fn = () => {
            let docEl = doc.documentElement,
                clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            docEl.style.fontSize = 100 * (clientWidth / 1920) + 'px';
        }
        if (!doc.addEventListener) return;
        win.addEventListener('resize',fn);
        doc.addEventListener('DOMContentLoaded',fn);
        })(document,window);

    
		function winDown() {
			window.location =
				'https://iotstatic.lenovo.com.cn/smartdone/download/SmartDone.exe?time=' +
				Date.now()
		}
		function macDown() {
			window.location =
				'https://iotstatic.lenovo.com.cn/smartdone/download/SmartDone.dmg?time=' +
				Date.now()
		}
	</script>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}
		.bg {
            background: -webkit-linear-gradient(180deg,rgba(255, 255, 255, 1),rgba(255, 244, 226, 1),rgba(254, 231, 194, 1)); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(180deg,rgba(255, 255, 255, 1),rgba(255, 244, 226, 1),rgba(254, 231, 194, 1)); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(180deg,rgba(255, 255, 255, 1),rgba(255, 244, 226, 1),rgba(254, 231, 194, 1)); /* Firefox 3.6 - 15 */
            background: linear-gradient(180deg,rgba(255, 255, 255, 1),rgba(255, 244, 226, 1),rgba(254, 231, 194, 1)); /* 标准的语法 */
			width: 100%;
			height: 100%;
		}
		.header img {
            width:2.52rem;
            height: 0.51rem;
			position: absolute;
            top:0.48rem;
            left: 0.64rem;
		}
        .main {
			margin: 0 auto;
			/* border: 1px solid #000; */
            width:12rem;
            height:5.39rem;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			display: flex;
			justify-content: center;
			align-items: center;
          
		}
		.left {
            height: 100%;
			width: 50%;
	        margin-top:0.46rem;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.left img{
            width:1.39rem;
            height:2.66rem;
		}
        .info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
		.info span {
			font-size: 0.3rem;
			font-family: 'PingFangSC-Regular, PingFang SC';
			color: #666;
            line-height:0.5rem;
            white-space:nowrap;
		}
		.button {
            margin-top:0.39rem;
			display: flex;
		}
		.button .win,
		.mac:hover {
			cursor: pointer;
		}
        .button img{
            width: 2.81rem;
            height:0.73rem;
        }
        .mac {
            margin-left:0.38rem;
        }
		.right {
			width: 50%;
			height: 100%;
		}
		.right_bg {
            width:5.78rem;
            height:5.39rem;
			background: url('./img/right_mouse.png');
			background-repeat: no-repeat;
			background-size: contain;
			position: relative;
            left:0.76rem;
		}
		.footer {
			width: 100%;
            height: 0.7rem;
			background: #ffe8c3;
			position: fixed;
			bottom: 0;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.footer span {
			font-size: 0.2rem;
			font-family: 'PingFangSC-Medium, PingFang SC';
			color: #999;
            line-height:0.28rem;
		}
	</style>
</html>
